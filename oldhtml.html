<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Wireframe ๐</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/dc2c56c9b1.js" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
    <div class="container">
        <form class="row g-3 city-search">
            <div class="col-auto">
                <label for="citySearch" class="visually-hidden">Search for city here</label>
                <input type="text" class="form-control" id="city-input" placeholder="Search for city here">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Search</button>
            </div>
        </form>
        <h1>
            Hey Nix, What's the Weather?
        </h1>
        <div class="card text-left row todays-weather">
            <div class="col-6">
                <p class="city" id="city">
                    Bristol
                </p>
                <p class="card-title">
                    <span id="time">1500</span>
                    <span id="day">Monday</span>
                </p>
                </br>
                <img src="images/intermittent rain.png" width="150px" />
                <h2 class="card-text">
                    <span class="temperature" id="temperature">18ยบ</span>
                    <span class="units">
                        <a href="#" class="celsius">C</a>
                        |
                        <a href="#" class="fahrenheit">F</a>
                    </span>
                </h2>
            </div>
            <div class="col-6">
                <p>
                    Precipitation: <span id="precipitation"></span>
                </p>
                <p>
                    Wind speed: <span id="wind-speed"></span>
                </p>
                <p>
                    Humidity: <span id="humidity"></span>
                </p>
            </div>
        </div>
        <div class="card-group weeks-weather">
            <div class="card text-center">
                <div class="card-body">
                    <img src="images/Rainy.png" width="20px" />
                    <h5 class="card-title">Mon</h5>
                    <p class="card-text">14ยบC</p>
                </div>
            </div>
            <div class="card text-center">
                <div class="card-body">
                    <img src="images/intermittent rain.png" width="20px" />
                    <h5 class="card-title">Tues</h5>
                    <p class="card-text">10ยบC</p>
                </div>
            </div>
            <div class="card text-center">
                <div class="card-body">
                    <img src="images/sunny with fog.png" width="20px" />
                    <h5 class="card-title">Wed</h5>
                    <p class="card-text">7ยบC</p>
                </div>
            </div>
            <div class="card text-center">
                <div class="card-body">
                    <img src="images/sunny.png" width="20px" />
                    <h5 class="card-title">Thurs</h5>
                    <p class="card-text">4ยบC</p>
                </div>
            </div>
            <div class="card text-center">
                <div class="card-body">
                    <img src="images/snow.png" width="20px" />
                    <h5 class="card-title">Fri</h5>
                    <p class="card-text">-2ยบC</p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="src/index.js"></script>
    <footer>
        <p>
            <a href="https://github.com/nicolejeffery4/SheCodes-Project">Open-source code</a> by Nicole Jeffery
        </p>
    </footer>
</body>

</html>
