<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Wireframe 🌍</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/dc2c56c9b1.js" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
    <div class="container header">
        <form class="row g-3 city-search">
            <div class="col-auto">
                <label for="citySearch" class="visually-hidden">Search for city here</label>
                <input type="text" class="form-control" id="city-input" placeholder="Search for city here">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Search</button>
                <button type="submit" class="btn btn-primary mb-3" id="target">🎯</button>
            </div>
        </form>
        <h1>
            Hey Nix, What's the Weather?
        </h1>
        <div class="container">
            <div class="row todays-weather">
                <div class="col-12 city" id="city">Bristol</div>
            <div class="row">
                <div class="col-12">
                        <span id="time">1500</span>
                        <span id="day">Monday</span>
                </div>
            </div>
            <div class="row">
                <div class="col-12" id="description">Partially Cloudy</div>
            </div>
            <div class="row">
                <div class="col-2">
                        <img src="images/intermittent rain.png" id="icon" width="70px" />
                </div>
                <div class="col-5">
                        <span class="temperature" id="temperature">18</span>
                        <span class="units">
                        <a href="#" class="celsius" id="celsius">ºC</a>
                        |
                        <a href="#" class="fahrenheit" id="fahrenheit">ºF</a>
                        </span>
                </div>
                <div class="col-5">
                    <ul>
                        <li>
                            Wind speed: <span id="wind">10</span>km/hr
                        </li>
                        <li>
                            Humidity: <span id="humidity">50</span>%
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="card-group weeks-weather">
            <div class="card text-center">
                <div class="card-body">
                    <img src="" id="icon-one" width="30px" />
                    <h5 class="time-one">+3hrs</h5>
                    <p><span id="temperature-one">14</span>ºC</p>
                </div>
            </div>
            <div class="card text-center">
                <div class="card-body">
                    <img src="" id="icon-two" width="30px" />
                    <h5 class="time-two">+6hrs</h5>
                    <p><span id="temperature-two">14</span>ºC</p>
                </div>
            </div>
            <div class="card text-center">
                <div class="card-body">
                    <img src="" id="icon-three" width="30px" />
                    <h5 id="time-three">+9hrs</h5>
                    <p><span id="temperature-three">14</span>ºC</p>
                </div>
            </div>
        </div>
        </div>
    <script src="src/index.js"></script>
    <footer>
        <p>
            <a href="https://github.com/nicolejeffery4/SheCodes-Project">Open-source code</a> by Nicole Jeffery
        </p>
    </footer>
</body>
</html>
